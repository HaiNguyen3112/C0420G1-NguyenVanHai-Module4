<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Product</title>
</head>
<body>
<h1>Create new product</h1>

<p>
    <a th:href="@{/}">Back to product list</a>
</p>
<form th:action="@{/product/save}" th:object="${product}" method="post">
    <fieldset>
        <legend>Product information</legend>
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <input type="text" th:field="*{productName}"/>
                </td>
            </tr>
            <tr>
                <td>Price: </td>
                <td><input type="text" th:field="*{productPrice}"/></td>
            </tr>
            <tr>
                <td>Describe: </td>
                <td><input type="text" th:field="*{productDescribe}"/></td>
            </tr>
            <tr>
                <td>Made by: </td>
                <td><input type="text" th:field="*{productBy}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
