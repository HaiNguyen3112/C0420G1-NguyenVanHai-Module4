<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sach san pham</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form>
    <table>
        <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr th:each="product : ${productList}">
            <td>
                <img th:src="${product.img}" height="200" width="200">
            </td>
            <td><a th:href="@{/product/view/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
            <td th:text="${product.price}"></td>
        </tr>
    </table>
</form>
<div>
    <h2><a th:href="@{/product/pay}">Xem giỏ hàng</a></h2>
</div>
<div>
    <a th:href="@{'/product'(page=${productList.number -1},search=${search})}" th:if="${productList.hasPrevious()}">Previous</a>
    <span th:text="${productList.number +1}"></span>/<span th:text="${productList.totalPages}"></span>
    <a th:href="@{'/product'(page=${productList.number +1},search=${search})}" th:if="${productList.hasNext()}">Next</a>
</div>
</body>
</html>
