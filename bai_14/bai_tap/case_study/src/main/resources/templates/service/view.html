<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="/head"></th:block>
    <title>Service's Information</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png" width="40" height="60">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/contract">Contract</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/service">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:if="${#request.userPrincipal == null}" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:if="${#request.userPrincipal != null}" th:text="${#request.userPrincipal.name}"></a>
            </li>
        </ul>

    </div>
</nav>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Area</th>
            <th scope="col">Cost</th>
            <th scope="col">Max People</th>
            <th scope="col">Type Rent</th>
            <th scope="col">Type Service</th>
            <th scope="col">Standard Room</th>
            <th scope="col">Description</th>
            <th scope="col">Pool Area</th>
            <th scope="col">Floor</th>
        </tr>
    </thead>
    <tbody>
         <tr th:object="${service}">
            <td th:text="*{name}"></td>
            <td th:text="*{area}"></td>
            <td th:text="*{cost}"></td>
            <td th:text="*{max_people}"></td>
            <td th:text="*{rentTypeId.name}"></td>
            <td th:text="*{serviceTypeId.name}"></td>
            <td th:text="*{standardRoom}"></td>
            <td th:text="*{descriptionOtherConvenience}"></td>
            <td th:text="*{poolArea}"></td>
            <td th:text="*{numberOfFloors}"></td>
        </tr>
    </tbody>


</table>
</body>
</html>
