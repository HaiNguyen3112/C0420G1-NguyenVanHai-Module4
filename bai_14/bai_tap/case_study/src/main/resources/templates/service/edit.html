<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="/head"></th:block>
    <title>Edit Customer</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png" width="40" height="60">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/contract">Contract</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/service">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:if="${#request.userPrincipal == null}" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:if="${#request.userPrincipal != null}" th:text="${#request.userPrincipal.name}"></a>
            </li>
        </ul>

    </div>
</nav>

<form th:action="@{/service/edit}" th:object="${service}" method="post">
    <table>

        <tr>
            <td>Name</td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Area</td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{area}"></td>
        </tr>

        <tr>
            <td>Cost</td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{cost}"></td>
        </tr>

        <tr>
            <td>Max People</td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{max_people}"></td>
        </tr>

        <tr>
            <td>Type Rent</td>
        </tr>
        <tr>
            <td>
                <select th:field="*{rentTypeId}" >
                    <option th:each="c : ${typeRentList}"
                            th:value="${c.id}"
                            th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Type Service</td>
        </tr>
        <tr>
            <td>
                <select th:field="*{serviceTypeId}" >
                    <option th:each="c : ${typeServiceList}"
                            th:value="${c.id}"
                            th:text="${c.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Standard Room</td>
        </tr>
        <tr>
            <td><input th:field="*{standardRoom}"></td>
        </tr>

        <tr>
            <td>Description</td>
        </tr>
        <tr>
            <td><input th:field="*{descriptionOtherConvenience}"></td>
        </tr>
        <tr>
            <td>Pool Area</td>
        </tr>
        <tr>
            <td><input th:field="*{poolArea}"></td>
        </tr>
        <tr>
            <td>Floor</td>
        </tr>
        <tr>
            <td><input th:field="*{numberOfFloors}"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Confirm"></td>
        </tr>
    </table>
</form>
</body>
</html>
